<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <div style="height: 100vh;" class="container text-center d-flex flex-column align-items-center justify-content-center">
        <h1 class="display-1">0</h1>
        <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-danger">Reset</button>
                <button class="btn btn-success">Increase</button>
            
        </div>
    </div>


    <script>
        let count = document.querySelector('.display-1');
        let reset = document.querySelector('.btn-danger');
        let inc = document.querySelector('.btn-success');
        let num = 0;

        
        inc.addEventListener('click',()=>{
            num++;
            count.innerHTML = num;
        })
        reset.addEventListener('click',()=>{
            num = 0;
            count.innerHTML = num;
        })




    </script>







    
</body>
</html>
